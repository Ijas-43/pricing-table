<body>
    <div class="bg">
   <div class="container-fluid">
    <div class="row">
        <div class="col-md-3 top">
            <h5 class="heading "> Number of Posting</h5>
            <p class="text-white text-center">Advertisement</p>
            <h5 class="heading"> Marketting Support</h5>
            <p class="text-white text-center">-</p>
            <h5 class="heading "> Commission on Rental</h5>
            <p class="text-white text-center">Monthly / Quaterly Renewal <br> Changes</p>
            
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="clippy bg-dark">
                    <h5 class=" text-center text-white silver"><b>SILVER</b></h5>
                </div>
                
                <p class="text-white text-center p"><b>5</b></p>
                <h6 class=" text-center"><b>NO</b></h6> 
                <p class="text-white text-center p"><b>NO</b></p>
                <h5 class=" text-center"><b>-</b></h5> 
                <p class="text-white text-center p"><b>5%</b></p> 
                <h5 class=" text-center"><b>Rs.499 / Rs.1350</b></h5> 
                <button type="button" class="btn btn-dark">BUY NOW</button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card gold">
                <div class="clip">
                    <h5 class=" text-center silver"><b>GOLD</b></h5>
                </div>
               
                <p class="text-white text-center g"><b>10</b></p>
                <h6 class=" text-center"><b>Yes / 15 Times</b></h6> 
                <p class="text-white text-center g"><b>NO</b></p>
                <h5 class=" text-center"><b>-</b></h5> 
                <p class="text-white text-center g"><b>4%</b></p> 
                <h5 class=" text-center"><b>Rs.950 / Rs.2500</b></h5> 
                <button type="button" class="btn btn-dark" id="g">BUY NOW</button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card platinum">
                <div class="clipp">
                <h5 class=" text-center silver"><b> PLATINUM</b></h5>
                </div>
                <p class="text-white text-center s"><b>15</b></p>
                <h6 class=" text-center"><b>Yes / Daily</b></h6> 
                <p class="text-white text-center s"><b>Yes</b></p>
                <h5 class=" text-center"><b>-</b></h5> 
                <p class="text-white text-center s"><b>3%</b></p> 
                <h5 class=" text-center"><b>Rs.1400 / Rs.4200</b></h5> 
                <button type="button" class="btn btn-dark" id="s">BUY NOW</button>
            </div>
        </div>
    </div>
   </div>
